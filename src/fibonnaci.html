<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fibonnaci</title>

<script>
function calcFibo(){
var N = document.getElementById('fibo').value;
var fibo = 0
var anterior1 = 0;
var anterior2 = 1;

if (N == 0){
    fibo = 0
}else if (N == 1){
    fibo = 1
}else{
    for (var i = 1; i<N ; i++)
    {
        fibo = anterior1 + anterior2
        anterior1 = anterior2
        anterior2 = fibo
    }
}

document.getElementById('result').innerHTML=fibo;
return false
}
</script>

</head>
<body>
<form>
<p>Insira o numero para calcular o Fibonnaci<input type="text" id="fibo" /></p>
<input type="button" onClick="calcFibo()" value="Calcular" />
</form>
<div id="result"></div>
</body>
</html>
